<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- input type text -->
      <label for="fname">First Name : </label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last Name : </label><br />
      <input type="text" id="lname" name="lname" /><br />
      <!-- input type radio -->
      <input type="radio" name="jk" id="laki" />
      <label for="laki">Laki Laki</label>
      <input type="radio" name="jk" id="Perempuan" />
      <label for="perempuan">Perempuan</label><br />
      <!-- input type chechbox -->
      <input type="checkbox" name="hoby" id="ml" /><label for="ml">ML</label>
      <input type="checkbox" name="hoby" id="ff" /><label for="ff">FF</label>
      <input type="checkbox" name="hoby" id="pubg" /><label for="pubg"
        >PUBG</label
      ><br />
      <!-- tag textarea -->
      <label for="komentar">Komentar</label><br />
      <textarea id="komentar" cols="21" rows="10"></textarea><br />
      <!-- tag Select -->
      <label for="merek mobil">pilih mobil anda : </label>
      <select name="merekmobil" id="merek mobil">
        <option selected disabled>Pilih mobil anda</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="supra">Supra</option>
        <option value="bmw">BMW</option>
      </select>
      <input type="button" id="kiri"> <label for="kiri">kirim</label>
    </form>
  </body>
</html>
