<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form Event</title>
  </head>
  <body>
    <form action="" method="post" id="form-login">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label for="username">username</label>
          <input type="text" name="username" placeholder="username" />
        </div>
        <div>
          <label for="password">password</label>
          <input type="password" name="password" placeholder="password" />
        </div>
        <div>
          <p id="feedback"></p>
          <button type="submit">Login</button>
          <button type="reset">Celar</button>
        </div>
      </fieldset>
    </form>

    <script>
      const formLogin = document.getElementById("form-login");
      const feedbackMessage = document.getElementById("feedback");

      // mendengarkan event submit pada form
      formLogin.addEventListener("submit", function (event) {
        event.preventDefault();
        const data = new FormData(event.target);
        feedbackMessage.innerHTML = `Login dengan username <code>${data.get(
          "username"
        )}</code> dikirim!`;
      });

      // mendengarkan event reset pada form
      formLogin.addEventListener("reset", function () {
        feedbackMessage.textContent = "Form dibersihkan!";
      });
    </script>
  </body>
</html>
